        CanAddNotes: true
        CanPrintFull: true
        UserPassword: UserPassword
        FileId: FileId
        CanAssemble: true
        CanCopyAccess: true
      properties:
        FileId:
          description: The identifier of the previously uploaded file to be processed.
          type: string
